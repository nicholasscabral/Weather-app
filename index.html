<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="app-title"><p>WeatherApp</p></div>
            <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png"></div>
            <div class="tempeture-value"><p>- <span>C</span></p></div>
            <div class="temperature-description"><p> - </p></div>
            <div class="location"><p> - </p></div>
            <div class="inputs">
                <input type="text" name="city" id="city">
                <input type="submit" value="submit" name="button" id="button">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
