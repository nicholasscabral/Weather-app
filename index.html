<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="app-title"><p>WeatherApp</p></div>
        <div class="notification"><p></p></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png"></div>
            <div class="temperature-value"><p> - </p></div>
            <div class="temperature-description"><p> - </p></div>
            <div class="location"><p> - </p></div>
            <div class="inputs">
                <input type="text" value="" id="inputValue" placeholder="Enter a city">
                <input type="submit" value="Submit" id="button">
                <p class="usersLocation">Get my current position</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
